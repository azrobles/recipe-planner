<div class="container">

  <div class="row">
    <div class="col">
      <h3>Add Supermarket</h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form [formGroup]="supermarketForm" (ngSubmit)="onSubmit()" (reset)="onReset($event)">

        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput"
            formControlName="name" required
            [ngClass]="{'is-invalid': name?.invalid && (name?.dirty || name?.touched)}"
            [attr.aria-describedby]="name?.invalid && (name?.dirty || name?.touched) ? 'nameValidationFeedback' : undefined">
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
            id="nameValidationFeedback" class="invalid-feedback">
            <div *ngIf="name?.errors?.required">
              Name is required.
            </div>
          </div>
        </div>

        <div class="form-row">

          <div class="col-4 col-sm-3 col-md-2 col-xl-1">
            <button type="button" class="btn btn-secondary btn-block"
              (click)="gotoSupermarketList()">
              Cancel
            </button>
          </div>

          <div class="col-4 col-sm-3 col-md-2 col-xl-1">
            <button type="reset" class="btn btn-secondary btn-block">Reset</button>
          </div>

          <div class="col-4 col-sm-3 col-md-2 col-xl-1">
            <button type="submit" class="btn btn-primary btn-block"
              [disabled]="!supermarketForm.valid">
              Submit
            </button>
          </div>

        </div>

      </form>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <p *ngIf="errorMessage">
        <ngb-alert type="danger" [dismissible]="false">
          {{ errorMessage }}
        </ngb-alert>
      </p>
    </div>
  </div>

</div>
